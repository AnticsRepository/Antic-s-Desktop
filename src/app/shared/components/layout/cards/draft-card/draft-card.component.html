<div class="card"
     *ngIf="draft">
     <h6>{{ draft.title }}</h6>
     <div class="card-data">
        <span class="bold">{{ draft.author }}</span>
        <span>{{ draft.created }}</span>
        <div class="flex">
          <img alt="logo" [src]="(draft.category | logo) | image:'logos'">
          {{draft.category}}
        </div>
        <span>
          <button nbButton
                  outline
                  size="tiny"
                  [status]="draft.status | status">
            {{ draft.status }}
          </button>
          <button *ngIf="!admin"
                  class="download"
                  nbButton
                  outline
                  size="tiny"
                  status="info"
                  (click)="download(); $event.stopPropagation()">
            <nb-icon icon="download-outline"></nb-icon>
          </button>
        </span>
     </div>
</div>
